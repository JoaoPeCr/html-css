<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos, inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Páragrafo</abbr></li>
        
        <li><abbr title="use a tag &lt;h1&gt;-&lt;h6&gt;">Título</abbr></li>
        
        <li><abbr title="use a tag &lt;img src=&gt;">Imagens</abbr></li>
        
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        
        <li><abbr title="use a tag &lt;pre&gt; e &lt;code&gt;">Códigos-fonte</abbr></li>
        
        <li><abbr title="use a tag &lt;ol&gt; junto da type=1">Listas Númeradas</abbr></li>
        
        <li><abbr title="use a tag &lt;ul&gt;">Listas com Demarcações</abbr></li>
    </ul>
</body>
</html>
